{% extends 'base.html' %}

{% block content %}
    <div id="third_block_nf_fields_entry">
        <h2>{{ object.title }}</h2>
        <h2>{{ object.body }}</h2>
    </div>
    {% if user.is_authenticated %}
        <div id="ctrl_block">
            <a href="{% url 'nf_edit' object.pk %}">Edit</a>
            <a href="{% url 'nf_delete' object.pk %}">Delete</a>
        </div>
    {% endif %}
{% endblock content %}
